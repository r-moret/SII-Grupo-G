<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
		
		<title>Login</title>
	</h:head>
	
	<h:body class="bg-image vh-100 d-flex flex-column" style="background-image: url('./images/background-etsii.png')">
		<header class="row m-0 my-5">
			<div class="col"></div>
			<div class="col-8">
				<div class="d-flex justify-content-center">
					<h1 class="text-light">Universidad de Málaga</h1>
				</div>
			</div>
			<div class="col"></div>
		</header>
		
		<div class="container">
			<div class="row m-0">
				<div class="col p-0"></div>
				<div class="col-7 py-3 rounded bg-light">
					<div class="row m-0">
						<div class="d-flex mb-3 justify-content-center">
							<h3>Portal Secretaría</h3>
						</div>
					</div>
					
					<h:form class="mx-4">
						<div class="form-group">
						  	<label for="user">Usuario</label>
						  	<h:inputText class="form-control" id="user" aria-describedby="userDescription" value="#{login.user.name}" p:placeholder="Usuario maestro"/>
						  	<small id="userDescription" class="form-text text-muted">Cuenta de gestión de Secretaría.</small>
						</div>
						<div class="form-group mt-3 mb-4">
						  	<label for="password">Contraseña</label>
						  	<h:inputSecret class="form-control" id="password" value="#{login.user.password}" p:placeholder="Contraseña"/>
						</div>
						<div class="d-flex justify-content-center">
							<h:commandButton value="Entrar" action="#{login.entrar}" class="col-5 btn btn-outline-dark"/>
						</div>
					</h:form>
					
				</div>
				<div class="col p-0"></div>
			</div>
		</div>
		
		<footer class="row m-0 mt-auto">
			<div class="col">
				<p class="text-light m-0 py-2 text-center">2021 &copy; proyectog. Sistemas de la Información para Internet</p>
			</div>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"/>
	</h:body>

</html>
